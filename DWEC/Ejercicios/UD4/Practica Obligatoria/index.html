<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Alquiler</title>
  <!-- Agrega enlaces a Bootstrap CSS aquí -->
  <!-- Por ejemplo, puedes usar el CDN de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
      <h1>Agencia de Alquiler</h1>
      
      <!-- Botones para llamar a los métodos -->
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#altaClienteModal">Alta de Clientes</button>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#altaVehiculoModal">Alta de Vehículos</button>
      <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#realizarAlquilerModal">Realizar Alquiler</button>
    
      <button class="btn btn-primary mt-3" onclick="listadoClientes()">Listado de Clientes</button>
      <button class="btn btn-primary mt-3" onclick="listadoVehiculos()">Listado de Vehículos</button>
      <button class="btn btn-primary mt-3" onclick="listadoAlquileres()">Listado de Alquileres</button>
      <button class="btn btn-primary mt-3" onclick="listadoCochesElectricos()">Listado de Coches Eléctricos</button>
    </div>
    
    <!-- Formulario modal para el alta de clientes -->
    <div class="modal fade" id="altaClienteModal" tabindex="-1" aria-labelledby="altaClienteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="altaClienteModalLabel">Alta de Clientes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="dniClienteInput" class="form-label">DNI del Cliente</label>
                <input type="text" class="form-control" id="dniClienteInput" required>
              </div>
              <div class="mb-3">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" required>
              </div>
              <div class="mb-3">
                <label for="apellido1Input" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="apellido1Input" required>
              </div>
              <div class="mb-3">
                <label for="apellido2Input" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="apellido2Input" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="altaClientesDesdeFormulario()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Formulario modal para el alta de vehículos -->
    <div class="modal fade" id="altaVehiculoModal" tabindex="-1" aria-labelledby="altaVehiculoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="altaVehiculoModalLabel">Alta de Vehículos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="matriculaInput" class="form-label">Matrícula del Vehículo</label>
                <input type="text" class="form-control" id="matriculaInput" required>
                </div>
                <div class="mb-3">
                <label for="marcaInput" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marcaInput" required>
                </div>
                <div class="mb-3">
                <label for="modeloInput" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modeloInput" required>
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="altaVehiculosDesdeFormulario()">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Formulario modal para el alta de vehículos -->
<div class="modal fade" id="altaVehiculoModal" tabindex="-1" aria-labelledby="altaVehiculoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="altaVehiculoModalLabel">Alta de Vehículos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="matriculaInput" class="form-label">Matrícula del Vehículo</label>
              <input type="text" class="form-control" id="matriculaInput" required>
            </div>
            <div class="mb-3">
              <label for="marcaInput" class="form-label">Marca</label>
              <input type="text" class="form-control" id="marcaInput" required>
            </div>
            <div class="mb-3">
              <label for="modeloInput" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modeloInput" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="altaVehiculosDesdeFormulario()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  
    <script src="js/objetos.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
